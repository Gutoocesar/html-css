<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            /* border: collapse; */
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: gray;
            color: #ffffff;

        }
    </style>
</head>
<body>
    <h1>Criando Tabelas Grandes</h1>
    
        <!-- 
            ANATOMIA PARA TABELAS GRANDES
            TABLE
                CAPTION   
                THEAD
                    TR, TD, TH
                TBODY
                    TR, TD, TH
                TFOOT
                    TR, TD, TH
         -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>45 919 049</td>
            </tr>
        </tfoot>
        
    </table>    
    
</body>
</html>
