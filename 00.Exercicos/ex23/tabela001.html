<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;            
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000000;
            padding: 8px;
            
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
        <!-- 
            HIERARQUIA DE TABELA (Simples)
            TABLE = tabela
              TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA  = dado de tabela  

         -->
    <table>
        <tr class= "linha"> <!-- Primeira linha  -->
            <td class="dado">A1</td>
            <td class="dado">B1</td>
            <td class="dado">C1</td>
        </tr>
        <tr class="linha"> <!-- Segunda linha  -->
            <td class="dado">A2</td>
            <td class="dado">B2</td>
            <td class="dado">C2</td>
        </tr>
        <tr class="linha"> <!-- Terceira linha  -->
            <td class="dado">A3</td>
            <td class="dado">B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr class="linha"> <!-- Quarta linha  -->
            <td class="dado">A4</td>
            <td class="dado">B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>    
    
</body>
</html>
